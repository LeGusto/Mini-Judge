version: '3.8'

services:
  mini-judge:
    build: .
    container_name: mini-judge
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_WORKERS=3
      - BACKEND_URL=http://host.docker.internal:5000
    volumes:
      # Mount Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount problems directory for easy updates
      - ./problems:/app/problems:ro
      # Mount tmp directory for temporary files
      - ./tmp:/app/tmp
    restart: unless-stopped
    # Required for Docker-in-Docker
    privileged: true
    # Add Docker group to access Docker socket
    group_add:
      - docker
    networks:
      - judge-network

  # Optional: Add a simple health check service
  health-check:
    image: curlimages/curl:latest
    container_name: judge-health-check
    command: >
      sh -c "
        echo 'Waiting for judge to be ready...' &&
        until curl -f http://mini-judge:3000/health; do
          sleep 2
        done &&
        echo 'Judge is ready!'
      "
    depends_on:
      - mini-judge
    networks:
      - judge-network

networks:
  judge-network:
    driver: bridge 