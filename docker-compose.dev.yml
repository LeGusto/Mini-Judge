version: '3.8'

services:
  mini-judge:
    build: .
    container_name: mini-judge-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MAX_WORKERS=2
      - BACKEND_URL=http://host.docker.internal:5000
      - DEBUG=*
    volumes:
      # Mount Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount problems directory for easy updates
      - ./problems:/app/problems:ro
      # Mount tmp directory for temporary files
      - ./tmp:/app/tmp
      # Mount source code for development (hot reload)
      - ./src:/app/src
    restart: unless-stopped
    # Required for Docker-in-Docker
    privileged: true
    # Add Docker group to access Docker socket
    group_add:
      - docker
    networks:
      - judge-network
    # Development command with nodemon for hot reload
    command: ["sh", "-c", "npm install && node src/server.js"]

networks:
  judge-network:
    driver: bridge 